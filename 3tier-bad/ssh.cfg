Host bastion
  Hostname bastion.4694.example.opentlc.com
  User sfroemer-redhat.com
  IdentityFile ~/.ssh/4694key.pem
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host *.4694.internal
  User ec2-user
  IdentityFile ~/.ssh/4694key.pem
  ProxyCommand ssh bastion.4694.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no

