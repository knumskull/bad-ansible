---
# tasks file for haproxy

- name: install {{ package }}
  yum:
    name: [ "{{ package }}", httpie ]
    state: latest

- name: enable service {{ package }}
  service:
    name: "{{ package }}"
    enabled: yes

- name: configure {{ package }}
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg

- name: start service {{ package }}
  service:
    name: "{{ package }}"
    state: restarted


